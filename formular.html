      <!-- Contact page -->
      <main>
        <div class="container form-container">
        <span class="custom-span">Contactează-ne</span>
        <form target="_blank" action="https://formsubmit.co/el/zacuka" method="POST">
            <div class="form-group">
                <div class="form-row">
                    <div class="col">
                        <input type="text" name="name" class="form-control" placeholder="Numele complet" required>
                    </div>
                    <div class="col">
                        <input type="email" name="email" class="form-control" placeholder="Adresa de mail" required>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <textarea placeholder="Mesajul tău" class="form-control" name="message" rows="10" required></textarea>
            </div> <br>

            <input type="hidden" name="_captcha" value="false">
            <button type="submit" class="btn btn-lg btn-block form-button">Trimite mail</button>
        </form>
        </div>

        
      </main>
